<body>
    <h1>Manipulacion basica</h1>

    <!-- Form envia un evento SUBMIT en cada click al 
        ultimo boton (a no ser que se especifique),
        produciendo un refresh de la pagina
        (en la URL se ven los parametros que envio el form).
        Puedo usar el evento submit (con event.preventDefault)
        o sino asignarle al boton un type="button" para que no sea
        type = "submit" por defecto (manteniendo lo de la clase pasada)
     -->

    <form action="">/
        <input placeholder="Escribi algo" id="calculo1">
        <input placeholder="Escribi algo" id="calculo2">
        <button  id="btnCalcular" >Calcular</button>
        
    </form>
    <p id="result"></p>

    <script src="./scriptForm.js"></script>
</body>
